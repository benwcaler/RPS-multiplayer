<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Stone Cloak Wand</title>
</head>

<body>
    <div id="header"></div>
    <div id="container">
        <form>
            <div>
                <input id="name" type="text" placeholder="Name" autocomplete="off">
            </div>
            <button id="strtbtn" type="submit">Start</button>
        </form>
        <div id="localP">
            <span class="choice" value="stone">Stone</span>
            <br>
            <span class="choice" value="cloak">Cloak</span>
            <br>
            <span class="choice" value="wand">Wand</span>
        </div>
        <div id="result"></div>
        <div id="remoteP"></div>
        <div id="chatbox"></div>
        <div id="message"></div>
        <button id="clear">Clear DB</button>
    </div>
</body>

</html>
