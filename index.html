<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <title>Stone Cloak Wand</title>
</head>

<body>
    <div id="header">The Deathly Hallows</div>
    <div id="container">
        <div id="input">
            <form>
                <div>
                    <input id="name" type="text" placeholder="Name" autocomplete="off">
                </div>
                <button class="box" id="strtbtn" type="submit">Start</button>
            </form>
        </div>
        <div id="players">
            <div id="player1">
                <div id="p1"></div>
                <div id="p1stats">
                    <div id="p1wins"></div>
                    <div id="p1losses"></div>
                </div>
            </div>
            <div id="info">
                <div id="result"></div>
                <div id="message"></div>
                <div id="winner"></div>
            </div>
            <div id="player2">
                <div id="p2"></div>
                <div id="p2stats">
                    <div id="p2wins"></div>
                    <div id="p2losses"></div>
                </div>
            </div>
        </div>
        <div id="choices">
            <div class="choice" value="stone">Stone</div>
            <div class="choice" value="cloak">Cloak</div>
            <div class="choice" value="wand">Wand</div>
        </div>
        <div id="chat">
            <div id="chatbox"></div>
            <form name="message" id="cht">
                <input name="msg" type="text" id="msg" size="70" autocomplete="off" />
                <input name="submit" type="submit" id="submit" value="Send" />
            </form>
            <div id="error"></div>
        </div>
    </div>
</body>

</html>
